<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Treasures 3D Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/gameStyle.css">
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
</head>

<body>
    <section id="timer">
        <div class="row">
            <div class="col-12">
                <h1><span id="time">05:00</span></h1>
            </div>
        </div>
    </section>

    <section id="dashboard">
        <div class="row">
            <div class="col-6">
                <h5>Name:</h5>
            </div>
            <div class="col-6">
                <h5>Carlo</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h5>Crystals found:</h5>
            </div>
            <div class="col-6 crystalCount">
                <h5>0</h5>
            </div>
        </div>
    </section>

    <section class="screen endScreen">
        <div class="row">
            <div class="col-12 notif">
                <p></p>
            </div>
            <div class="col-12">
                <button class="btn tryAgain-btn"><a href="./game.html">Try Again</a></button>
                <button class="btn quit-btn"><a href="./index.html">Quit</a></button>
            </div>
        </div>
    </section>

    <!-- 3d rendering -->
    <canvas id="renderCanvas"></canvas>

    <!-- Link to the last version of BabylonJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>

    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script src="./assets/js/game.js" type="module"></script>
</body>

</html>
