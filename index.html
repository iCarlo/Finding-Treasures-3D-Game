<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Treasures 3D Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/gameStyle.css">
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row screen welcomeScreen">
                <div class="col-12 welcomeMsg">
                    <h1>Welcome to the Finding Treasures</h1>
                </div>
                <div class="col-12 playerEntry">
                    <h3>Enter Your name: </h3>
                    <form class="playerForm" action="">
                        <input type="text">
                        <button class="btn enter-btn" type="submit">Enter</button>
                    </form>
                </div>
            </div>

            <div class="row screen instructionScreen">
                <div class="col-12">
                    <h1>Instruction</h1>
                    <p></p>
                    <button class="btn start-btn"><a href="./game.html">Start</a></button>
                </div>
            </div>
        </div>
    </section>


    <script src="./assets/js/app.js"></script>
</body>

</html>
